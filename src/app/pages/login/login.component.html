<app-layout
  title="Acesse sua conta"
  btnTextPrimary="Acessar"
  btnTextSecondary="Cadastrar"
  [btnPrimaryDisable]="!loginForm.valid"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-input-primary
      InputName="username"
      formControlName="username"
      type="text"
      label="UsuÃ¡rio"
      placeHolder="seu_usuario"
    >
      <img src="/svg/mail.svg" />
    </app-input-primary>

    <app-input-primary
      InputName="password"
      formControlName="password"
      type="password"
      label="Senha"
      placeHolder="************"
    >
      <img src="/svg/lock.svg"/>
    </app-input-primary>
    <span>Esqueceu a senha?</span>
  </form>
</app-layout>
