<app-layout
  title="Acesse sua conta"
  btnTextPrimary="Acessar"
  btnTextSecondary="Cadastrar"
  [btnPrimaryDisable]="!loginForm.valid"
  (submit)="submit()"
  (navigate)="navigate()"
>

  <app-resposta *ngIf="loginStatusMessage || isLoading" [message]="loginStatusMessage" [success]="loginSuccess"
    [loading]="isLoading">
    >
  </app-resposta>

  <form [formGroup]="loginForm">

    <app-input-primary
      InputName="username"
      formControlName="username"
      type="text"
      label="UsuÃ¡rio"
      placeHolder="seu_usuario"
    >
      <img src="/svg/mail.svg" />
    </app-input-primary>

    <app-input-primary
      InputName="password"
      formControlName="password"
      type="password"
      label="Senha"
      placeHolder="************"
    >
      <img src="/svg/lock.svg"/>
    </app-input-primary>
    <!-- reCAPTCHA -->
    <ngx-recaptcha2
      #captchaElem
      [siteKey]="siteKey"
      (success)="handleSuccess($event)"
      formControlName="captcha">
    </ngx-recaptcha2>
    <span>Esqueceu a senha?</span>
  </form>



</app-layout>
