<div class="input-wrapper">
  <label [for]="InputName">{{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeHolder"
      [value]="value"
      (input)="onInput($event)"
    />
    <div class="input-icon"><ng-content></ng-content></div>
  </div>
</div>
